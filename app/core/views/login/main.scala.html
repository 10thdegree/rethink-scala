<div class="container" ng-app="myLogin">
    <div class="row">
        <div class="loginArea col-md-3" ng-controller="LoginCtrl  as ctrl" >
            <h2>Login</h2>
            <alert ng-repeat="alert in ctrl.alerts" type="alert.type" close="ctrl.closeAlert($index)">{{alert.msg}}</alert>
            <div class="form-group">
                <label>Email address</label>
                <input type="text" class="form-control" ng-model="ctrl.email" placeholder="Enter Email"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="ctrl.password" placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="ctrl.login()">Login</button>
        </div>
    </div>
</div>
