@(basePath: String, projectName: String)
@import play.api.Play
@if(Play.isProd(Play.current)) {
<script src="@{s"$basePath/${projectName}-opt.js"}"></script>
} else {
<script src="@{s"$basePath/${projectName}-fastopt.js"}"></script>
}
<script src="@{s"$basePath/${projectName}-launcher.js"}"></script>
