@(addedHead: Html, content: Html, title: String = "")

<!DOCTYPE html>

<html lang="en" >
    <head>
        <meta charset="utf-8">
        <title>Bravo - @title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-theme.min.css"))'>
        <link rel="stylesheet" href='@routes.Assets.at("css/main.css")'>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui-router.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.min.js"))'></script>
        <script src='@routes.Assets.at("js/main.js")'></script>
        @addedHead
    </head>
    <body>
        <div class="header container">
            <div class="row">
                <div class="page-header">
                    <h1>Bravo! <small>uniting billing, reporting, auditing, and more...</small></h1>
                </div>
            </div>
        </div>
        @content
    </body>
    <footer>
    </footer>
</html>
