@(addedHead: Html, content: Html, title: String = "", showAccountPicker: Boolean = false)

<!DOCTYPE html>
@import play.api.Play
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <title>Bravo - @title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-theme.min.css"))'>
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("chosen.min.css"))'>
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("chosen-spinner.css"))'>
        <link rel="stylesheet" href='@routes.Assets.at("css/main.css")'>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-cookies.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui-router.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("chosen.jquery.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("chosen.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.min.js"))'></script>
        @core.views.html.scalajsClient(basePath = "/assets/js/target", projectName = "nav")
        @addedHead
    </head>
    <body>
        @core.views.html._header(showAccountPicker)
        @content
    </body>
    <footer>
    </footer>
</html>
