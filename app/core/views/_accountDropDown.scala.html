@(singleAccountPicker: Boolean = false)
<form class="navbar-form navbar-right">
	<select 
		@if(!singleAccountPicker) { multiple }
		chosen
		data-placeholder="Choose an Account"
		no-results-text="'Could not find any accounts'"
		ng-model="ctrl.selectedAccount"
		ng-options="account.label$1 for account in ctrl.accounts track by account.id$1"
		class="chosen-rtl"
		style="width: 400px;"
		ng-change="ctrl.accountsUpdated()">
	</select>
</form>
