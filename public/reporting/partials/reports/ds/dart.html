<script type="text/ng-template" id="customTemplate.html">
    <a>
        <span bind-html-unsafe="match.model.label$1| typeaheadHighlight:query"></span><i> ({{match.model.id$1}})</i>
    </a>
</script>
<div class="modal-header">
  <h3 class="modal-title">{{dataSourceInfo.displayName$1}} Advertisers</h3>
  <img style="float:right;margin-top:-30px;" src="{{dataSourceInfo.imagePath$1}}" alt="{{dataSourceInfo.displayName$1}}">
</div>
<div class="modal-body">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="collapse navbar-collapse navbar-form nav navbar-nav">
                    <div class="form-group">
                      <input focus-me="focusInput" ng-enter="addAdvertiser()"  style="width:350px;" type="text" ng-model="form.advertiser" placeholder="Add advertiser..." typeahead="advertiser as advertiser.label$1 for advertiser in allAdvertisers | filter:$viewValue" typeahead-template-url="customTemplate.html" class="form-control">
                    </div>
                    <button type="submit" ng-click="addAdvertiser()" class="btn btn-default">Add</button>
            </div>
        </div>
    </nav>
    <div>
        <table class="table table-hover">
            <tr ng-repeat="advertiser in advertisers">
                <td>{{advertiser.label$1}} ({{advertiser.dsAccountId$1}})</td>
                <td style="width:10px">
                    <span ng-click="deleteAdvertiser(advertiser.dsId$1)" class="glyphicon glyphicon-remove-sign glyphicon-click"/>
                </td>
            </tr>
            <tr>
                <td ng-class="{'hidden': advertisers.length != 0 }">No Advertisers Found.</td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
