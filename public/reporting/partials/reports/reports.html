<link rel="stylesheet" href="http://css-spinners.com/css/spinner/throbber.css" type="text/css">
<div>
    <div class="row panel-body">
        <div class="col-lg-4">
            <input class="form-control" ng-model="watch.searchTerm" placeholder="Search..."/>
        </div>
    </div>
    <!-- Table -->
    <table class="table table-hover">
        <tr ng-repeat="report in filterList" ng-click="searchReport(report.dsAccountId$1)">
          <td>{{report.label$1}}     <div ng-class="{throbber: report.dsAccountId$1 == activeAccount}"></div></td>
            <td style="width: 125px;"><span class="label label-primary">Search: {{report.dsAccountId$1}}</span></td>
        </tr>
        <tr>
           <td ng-class="{'hidden': visibleListItems != 0 }">No Reports Found.</td>
        </tr>
    </table>
    <pagination ng-class="{ 'hidden': visibleListItems <= numPerPage }" ng-model="watch.currentPage"
                items-per-page="numPerPage" boundary-links="true"
                total-items="visibleListItems" class="pagination-sm" previous-text="&lsaquo;"
                next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" />
</div>
