<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="source in ds">
    <div class="thumbnail">
      <img src="{{source.imagePath$1}}" alt="{{source.displayName$1}}">
      <div class="caption">
        <p align="center"><a ng-click="configureAdvertisers(source)" class="btn btn-success" role="button">Advertisers</a></p>
      </div>
    </div>
  </div>
</div>
