<div class="modal-header">
    <h3 class="modal-title">Invite User</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Email</label>
        <input focus-me="focusInput" ng-enter="ok()" type="text" class="form-control" ng-model="formData.email" placeholder="Enter email to invite here."/>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">Invite</button>
</div>
