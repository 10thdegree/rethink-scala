<div class="modal-header">
    <h3 class="modal-title">Add Account</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Label</label>
        <input focus-me="focusInput" ng-enter="ok()" type="text" class="form-control" ng-model="formData.label" placeholder="Enter account label here."/>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">Create</button>
</div>
